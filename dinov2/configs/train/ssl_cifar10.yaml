dino:
  loss_weight: 1.0
  head_n_prototypes: 65536
  head_bottleneck_dim: 256
  head_nlayers: 3
  head_hidden_dim: 2048
  koleo_loss_weight: 0.1
ibot:
  loss_weight: 1.0
  mask_sample_probability: 0.5
  mask_ratio_min_max: [0.1, 0.5]
  mask_ratio_mu: 0.55
  mask_ratio_std: 0.25
  separate_head: false
  head_n_prototypes: 65536
  head_bottleneck_dim: 256
  head_nlayers: 3
  head_hidden_dim: 2048
optim:
  epochs: 10
  weight_decay: 0.04
  weight_decay_end: 0.4
  base_lr: 0.004 # learning rate for a batch size of 1024
  lr: 0.004
  warmup_epochs: 10
  min_lr: 1.0e-06
  clip_grad: 3.0
  freeze_last_layer_epochs: 1
  scaling_rule: sqrt_wrt_1024
  patch_embed_lr_mult: 0.2
  layerwise_decay: 0.9
  adamw_beta1: 0.9
  adamw_beta2: 0.999
train:
  batch_size_per_gpu: 64
  output_dir: "./outputs"
  saveckp_freq: 20
  seed: 0
  # num_workers is now taken from data.num_workers
  OFFICIAL_EPOCH_LENGTH: 195 #1250 for in-1k? 
  cache_dataset: true
  centering: "centering" # or "sinkhorn_knopp"
student:
  arch: vit_small
  patch_size: 14
  drop_path_rate: 0.3
  layerscale: 1.0e-05
  drop_path_uniform: true
  pretrained_weights: ""
  ffn_layer: "mlp"
  block_chunks: 0
  qkv_bias: true
  proj_bias: true
  ffn_bias: true
  qk_scale: null
  init_values: null
  num_register_tokens: 0
  interpolate_antialias: false
  interpolate_offset: 0.1
teacher:
  momentum_teacher: 0.996
  final_momentum_teacher: 1
  warmup_teacher_temp: 0.04
  teacher_temp: 0.07
  warmup_teacher_temp_epochs: 30
crops:
  global_crops_scale: [0.32, 1.0]
  local_crops_scale: [0.05, 0.32]
  local_crops_number: 8
  global_crops_size: 224
  local_crops_size: 98
evaluation:
  eval_period_iterations: 100 #12500


# Hydra configuration
defaults:
  - _self_
  - hydra/launcher: submitit_local # Change to submitit_slurm for SLURM clusters

# disable hydra outputs
hydra:
  output_subdir: null
  job:
    chdir: true
  run:
    dir: .
