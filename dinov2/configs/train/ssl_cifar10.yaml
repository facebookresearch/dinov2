# Example configuration for training with HuggingFace datasets using the new config format
# This shows how to use the new configuration-based dataset loading system

MODEL:
  WEIGHTS: ""
compute_precision:
  grad_scaler: true
  teacher:
    backbone:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    dino_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    ibot_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
  student:
    backbone:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    dino_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp32
        buffer_dtype: fp32
    ibot_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp32
        buffer_dtype: fp32

# New data configuration format
# For CIFAR-10:
data:
  dataset: "cifar10"
  img_col_name: "img"
  label_col_names: ["label"]
  train_split: "train"
  val_split: "test"
  config_name: null
  num_classes: 10
  num_workers: 4
  seed: 983245
  # Optional additional parameters
  trust_remote_code: true
  streaming: false
  cache_dir: null
  data_dir: null

  semisupervised:
    main_label_col: "label"
    supervised_per_batch: 0 # <-- MODIFIED: Reduced from 64 to 16 for semi-supervised learning.
    supervised_proportion: 0.00 # <-- MODIFIED: Reduced from 1.0 to 0.05 for semi-supervised learning. 
    seed: 813846
    #TODO add label per class


